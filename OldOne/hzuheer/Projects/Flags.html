<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1- transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <title>Flags</title>

    <link href="js_styles.css" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />


</head>

<body>

    <script type="text/javascript">
        var argentina = "argentina.jpg";
        var australia = "australia.jpg";
        var bolivia = "bolivia.jpg";
        var cuba = "cuba.jpg";
        var finland = "finland.jpg";
        var france = "france.jpg";
        var italy = "italy.jpg";
        var peru = "peru.jpg";
        var syria = "syria.jpg";
        var tunisia = "tunisia.jpg";
    </script>

    <form name="countries" action="" method="get">

        <table>
            <tr>
                <td>
                    <input type="radio" name="flags" onclick="document.countries.showFlags.src=argentina">Argentina
                    <br>
                    <input type="radio" name="flags" onclick="document.countries.showFlags.src=australia">Australia
                    <br>
                    <input type="radio" name="flags" onclick="document.countries.showFlags.src=bolivia">Bolivia
                    <br>
                    <input type="radio" name="flags" onclick="document.countries.showFlags.src=cuba">Cuba
                    <br>
                    <input type="radio" name="flags" onclick="document.countries.showFlags.src=finland">Finland
                    <br>
                    <input type="radio" name="flags" onclick="document.countries.showFlags.src=france">France
                    <br>
                    <input type="radio" name="flags" onclick="document.countries.showFlags.src=italy">Italy
                    <br>
                    <input type="radio" name="flags" onclick="document.countries.showFlags.src=peru">Peru
                    <br>
                    <input type="radio" name="flags" onclick="document.countries.showFlags.src=syria">Syria
                    <br>
                    <input type="radio" name="flags" onclick="document.countries.showFlags.src=tunisia">Tunisia
                    <br>
                </td>
                <td>
                    <img src="" name="showFlags">
                </td>
            </tr>
        </table>
    </form>





</body>

</html>
