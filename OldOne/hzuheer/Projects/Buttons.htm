<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Buttons</title>
    <style>
        a {
            text-decoration: none;
        }
    </style>

</head>

<body>
    <p>Hold your mouse over each image to display the second version</p>
    <a href=""><img src="home1.gif" onmouseover="this.src='home2.gif'" onmouseout="this.src='home1.gif'">
    </a>
    <br>

    <a href=""><img src="faq1.gif" onmouseover="this.src='faq2.gif'" onmouseout="this.src='faq1.gif'">
    </a>
    <br>

    <a href=""><img src="guestbook1.gif" onmouseover="this.src='guestbook2.gif'" onmouseout="this.src='guestbook1.gif'">
    </a>
    <br>

    <a href=""><img src="join1.gif" onmouseover="this.src='join2.gif'" onmouseout="this.src='join1.gif'">
    </a>


</body>

</html>
