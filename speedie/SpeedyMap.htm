<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Map Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">



    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <style>
        /* Set the responsive map size here */
        /* Map */
        
        .map {
            height: 500px;
        }
        
        @media(max-width:768px) {
            .map {
                height: 75%;
            }
        }
    </style>

</head>

<body>

    <!-- Map -->
    <section id="contact" class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m20!1m8!1m3!1d1559.479905288349!2d-90.2442312!3d38.5807733!3m2!1i1024!2i768!4f13.1!4m9!1i0!3e6!4m0!4m5!1s0x87d8b43d14b377ef%3A0xa0ec906fc5243722!2s4206+S+Grand+Blvd%2C+St+Louis%2C+MO+63118!3m2!1d38.5807733!2d-90.2442312!5e0!3m2!1sen!2sus!4v1429819973745" width="400" height="300" frameborder="0" style="border:0">
            <br />
            <small>
            <a href="https://www.google.com/maps/embed?pb=!1m20!1m8!1m3!1d1559.479905288349!2d-90.2442312!3d38.5807733!3m2!1i1024!2i768!4f13.1!4m9!1i0!3e6!4m0!4m5!1s0x87d8b43d14b377ef%3A0xa0ec906fc5243722!2s4206+S+Grand+Blvd%2C+St+Louis%2C+MO+63118!3m2!1d38.5807733!2d-90.2442312!5e0!3m2!1sen!2sus!4v1429819973745"></a>
        </small>
        </iframe>
    </section>


</body>

</html>
